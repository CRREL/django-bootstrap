{% if hidden %}
    {{ input }}
    {% if errors %}
      <span>(hidden error) {{ errors }}</span>
    {% endif %}
{% else %}
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('#{{ id_for_label }}').tooltip({
        title: '{{ help_text }}',
        placement: 'right',
        container: 'body',
        fallbackPlacement: 'clockwise',
        boundary: 'viewport',
      });
    });
  </script>
  <div class="form-group row {{ row_class }}">
    {{ label }}
    <div class="{{ input_col_size }}">
      {{ input }}
      {% if errors %}
          <div class="invalid-feedback">
             {{ errors }}
          </div>
      {% endif %}
    </div>
  </div>
{% endif %}
