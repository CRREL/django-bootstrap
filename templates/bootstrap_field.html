{% if hidden %}
    {{ input }}
    {% if errors %}
      <span>(hidden error) {{ errors }}</span>
    {% endif %}
{% else %}
  {% if use_tooltips %}
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('#{{ id_for_label }}').tooltip({
          title: '{{ help_text }}',
          placement: 'right',
          container: 'body'
        });
      });
    </script>
  {% endif %}
  <div class="form-group clearfix {{ wrapper_class }}">
    {{ label }}
    <div class="{{ input_col_xs_size }}">
      {{ input }}
    </div>
    <div class="col-xs-3 help-inline">
      <p class="text-danger">{{ errors }}</p>
      {% if not use_tooltips %}
        <p><small>{{ help_text|safe }}</small></p>
      {% endif %}
    </div>
  </div>
{% endif %}
