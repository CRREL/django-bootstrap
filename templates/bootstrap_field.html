{% if hidden %}
    {{ input }}
    {% if errors %}
      <span>(hidden error) {{ errors }}</span>
    {% endif %}
{% else %}
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('#{{ id_for_label }}').tooltip({
        title: '{{ help_text }}',
        placement: 'right',
        container: 'body'
      });
    });
  </script>
  <div class="form-group row {{ wrapper_class }}">
    {{ label }}
    <div class="{{ input_col_xs_size }}">
      {{ input }}
    </div>
    <div class="col-3 help-inline">
      <p class="text-danger">{{ errors }}</p>
    </div>
  </div>
{% endif %}
