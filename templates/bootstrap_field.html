{% if hidden %}
    {{ input }}
    {% if errors %}
      <span class="help-inline text-danger">(hidden error) {{ errors }}</span>
    {% endif %}
{% else %}
  {% if use_tooltips %}
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('#{{ id_for_label }}').tooltip({
          title: '{{ help_text }}',
          placement: 'right',
          container: 'body',
          template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>',
          html: true
        });
      });
    </script>
  {% endif %}
  <div class="form-group clearfix {{ wrapper_class }}">
    {{ label }}
    <div class="{{ input_col_xs_size }}">
      {{ input }}
    </div>
    <div class="col-xs-3 help-inline">
      <p class="text-danger">{{ errors }}</p>
      {% if not use_tooltips %}
      <p class="text-muted">{{ help_text|safe }}</p>
      {% endif %}
    </div>
  </div>
{% endif %}
